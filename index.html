<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noni's Final Assessment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
    </header>
    <main>
        <section>
            <div class="movie-selection">
                <h2>Select a movie</h2>
                <select name="" id="titles">
                    <option value=""></option>
                </select>
            </div>
        </section>
        <section>
            <div class="review">
                <h2>Add a review</h2>
                <form action="">
                    <label for="review">Your review</label>
                    <input id="review" type="text">
                    <input type="submit" name="" id="">
                </form>
            </div>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info">
                
            </div>
        </section>
        <section>
            <div>
                <h2>People</h2>
                    <form action="">
                        <button id="show-people">Show People</button>
                    </form>
                    <ol>

                    </ol>
                </div>
        </section>
        <section id="reviews">
            <div class="reviews">
                <h2>Reviews</h2>
                <ul>

                </ul>
                <form action="" class="reviews">
                    <button id="reset-reviews">Reset Reviews</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
