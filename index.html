<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Ghibli Review App</title>
  </head>
  <body>
    <header>
      <img src="./images/ghibli-logo.png" />
      <h1>Ghibli Review App</h1>
    </header>
    <main>
      <section>
        <h2>Select A Movie</h2>
        <form action="#">
          <select id="movie-selector" name="movie-selector">
            <option></option>
          </select>
          <input id="movie-submit-button" type="submit" value="Select Movie" />
        </form>
      </section>
      <section>
        <h2>Add A Review</h2>
        <form action="#">
          <label for="comment-input">Your review:</label>
          <input id="comment-input" name="comment-input" type="text" />
          <input id="comment-submit-button" type="submit" value="Submit" />
        </form>
      </section>
      <section>
        <h2>Movie Details</h2>
        <div id="display-info"></div>
      </section>
      <section><h2>People</h2></section>
      <section>
        <h2>Reviews</h2>
        <ul id="comment-list"></ul>
      </section>
    </main>
  </body>
</html>
