<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ghibli Review App</title>
</head>
<body>
    <div class="header">
    <header>
        <img src="images/ghibli-logo.png" alt="ghibli-logo">
        <h1>Ghibli Review App</h1>
    </header>
    </div>
<main>

    <section class="movie-selector">
        <h2>Select a movie</h2>
        <form action="#">
            <select name="movie-selector" id="movie-selector"></select>
            <input type="submit" id="submit-button" value="Select">
        </form>
    </section>

    <section class="reviews">
        <h2>Add a review</h2>
        <form action="">
            <label for="review">Your review:</label>
            <input id="review" type="text">
            <input type="submit">
       </form>
    </section>

    <section id="movie-detail-container" class="movie-detail-container">
        <h2>Movie details</h2>
        <div id="display-info"></div>
    </section>

    <section class="people">
        <h2>People</h2>
        <ol></ol>
        <button id="show-people">Show People</button>
    </section>

    <section id="reviews" class="reset-reviews">
        <h2>Reviews</h2>
        <ul></ul>
        <button id="reset-reviews">Reset Reviews</button>
    </section>

</main>
</body>
</html>
