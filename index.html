<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Ghilbi Review App</title>
</head>
<body>
    <div class="top">
        <img src="images/ghibli-logo.png" alt="pic">
        <h1>Ghilbi Review App</h1>
    </div>
    <main>
        <section>
            <h2>Select a movie</h2>
            <select id="movie-selector" name="movie-selector"></select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form action="#">
                <label for="review">Your review</label>
                <input id="review" type="text">
                <input id="comment-submit-button" type="submit" value="submit">
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info"></div>
        </section>  
        <section id="people">
            <h2>People</h2>
            <ol></ol>
            <button id="show-people">Show People</button>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
</body>
</html>
