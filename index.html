<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="" src="images/ghibli-logo.png" alt="Totoro">
        <h1 class="headerCSS">Ghibli Review App</h1>

    </header>
    <main>
        <section>
           <h2>Select a movie</h2> 
           <select name="movies" id="titles"></select>
           <option></option>
           <!-- remaining options will be populated with the movie titles from the API -->
        </section>
        <section>
            <h2>Add a review</h2>
            <form action="#">
                <label for="review">Your review</label>
                <input type="text" required title="Please select a movie first"  id="review">
                <input type="submit">
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info">
                <!-- will be populated with h3 and two p elements, when a movie is selected
 -->
            </div>
        </section>
        <section>
            <h2>People</h2>
            <ol>
                <!-- starts empty, will be populated with
 li as people names are added -->
            </ol>
            <button id="show-people">Show People</button>
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <ul>
                <!-- starts empty, will be populated with li as reviews are added
 -->
            </ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
</body>
</html>
