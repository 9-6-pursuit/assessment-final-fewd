<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ghibli Review App</title>
</head>
<body>
    <div>
       <header class="header">
           <h1>Ghibli Review App</h1>
           <img class="pic" src="images/ghibli-logo.png" alt="Logo" >
          
       </header>
   </div>
    <main>
        <section>
            <h2>Select a movie</h2>
            <form action="#">
                <select id="titles" name="titles"></select>
                <input id="submit-button" type="submit" value="Select Title">
                </form>
         </section>
         <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">Your review:</label>
                <br>
                <input id="review" type="text">
                <input type="submit">
            </form>
         </section>
         <section>
            <h2>Movie details</h2>
            <div id="display-info"></div>
         </section>
         <section>
            <h2>People</h2>
            <ol></ol> 
            <button id="show-people">Show People</button>
         </section>
         <section id="reviews">
            <h2>Reviews</h2>
            <ul></ul>
            <button id="reset-reviews">Reset Reviews</button>
         </section>
    </main>
</body>
</html>
