<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Movie Review</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section class="select-a-movie">
            <h2>Select a movie</h2>
            <select name="movieTitleSelector" id="movieTitleSelector">
                <option value=""></option>
            </select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form action="#">
                <label for="review">Your review:</label><br>
                <input id="review" type="text">
                <input type="submit" id="submit-comment">
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info"></div>
        </section>
        <section>
            <h2>People</h2>
            <ol id="people-section"></ol>
            <button id="show-people">Show People</button>
        </section>
        <section id="reviews" class="reviews">
            <h2>Reviews</h2>
            <ul id="comment-list"></ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
</body>
</html>
