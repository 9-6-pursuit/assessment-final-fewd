<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1>Ghibli Review App</h1>
    <img src="./images/ghibli-logo.png" alt="Ghiblli Logo image" srcset="">
  </div>
  <div class="main">
    <div class="section">
      <h2>Select a movie</h2>
      <form action="#">
        <input id="titles" type="text" value="">
        <select name="select" id="select" ></select>
      </form>
    </div>
    <div class="section">
    <div>
      <h2>Add a review</h2>
      <form action="#">
        <label for="review">Your review</label><br>
        <input id="review" type="text">
        <input type="submit" value="Submit">
      </form>
    </div>  
    <h2 class="movie-details">Movie details</h2>
    <div id="display-info">
      <!-- 
      <h3 class="movie-display"></h3>
      <p></p>
      <p></p> -->    
    </div>
    <div>
      <h2>People</h2>
      <ol id="people"></ol>
      <button id="show-people">Show People</button>
    </div>
  </div>
</body>
</html>
